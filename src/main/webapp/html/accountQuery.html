<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/global.css" media="all">
		<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/table.css" />
	</head>

	<body>
		<div class="admin-main">
			<form class="layui-form">
				<div class="layui-form-item">
					<div class="layui-inline">
					<label class="layui-form-label">身份证号</label>
					<div class="layui-input-inline">
						<input type="tel" name="userCode" lay-verify="identity" autocomplete="off" class="layui-input">
					</div>
					</div>
					<div class="layui-inline">
						<button class="layui-btn" lay-submit lay-filter="queryUser"">查询</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
			<table id="userAccountTab" lay-filter="userAccountTabFilter"></table>
			<div class="admin-table-page">
				<div id="paged" class="page">
				</div>
			</div>
		</div>
	<script type="text/javascript" src="../plugins/layui/layui.js"></script>
	<script src="../js/cookie_util.js"></script>
		<script type="text/javascript" src="../js/account.js"></script>

	</body>

</html>
